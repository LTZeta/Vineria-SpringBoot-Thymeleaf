<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Actualizar producto</title>
</head>

<body>

  <header>
    <div class="encabezado">
      <h1 class="nombre-empresa">Distribuidora Don Torcuato</h1>
    </div>
    <div class="items">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-itemS">
          <a class="nav-link link link-dark" th:href="@{/productos}">Productos</a>
        </li>
        <li>
          <a class="nav-link link link-dark" th:href="@{/productos/inventario}">Inventario</a>
        </li>
        <li>
          <a class="nav-link link link-dark" th:href="@{/clientes}">Clientes</a>
        </li>
        <li>
          <a class="nav-link link link-dark" th:href="@{/proveedores}">Proveedores</a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <h2 class="m-3">Actualizar producto</h2>
    <div th:each="producto : ${producto}">
      <form class="m-3" th:action="@{/productos/actualizarProducto}" method="post">
        <input type="number" hidden th:value="${producto.id}" name="id">
        <div class="form-group crear-general-form">
          <label for="productoDescripcion">DESCRIPCION</label>
          <input th:value="${producto.descripcion}" type="productoDescripcion" class="form-control"
            id="productoDescripcion" name="descripcion" aria-describedby="productoHelp"
            placeholder="Ingresa descripcion del producto">
          <small id="productoHelp" class="form-text text-muted">Ej: Speed LATA x24</small>
        </div>
        <br>
        <div class="form-group crear-general-form">
          <label for="productoPrecio">PRECIO</label>
          <input th:value="${producto.precio}" type="productoPrecio" class="form-control" id="productoPrecio"
            name="precio" placeholder="Precio del producto">
        </div>
        <br>
        <div class="form-group crear-general-form">
          <label for="productoStock">STOCK</label>
          <input th:value="${producto.stock}" type="productoStock" class="form-control" id="productoStock" name="stock"
            placeholder="Valor numérico">
        </div>
        <button type="submit" class="btn btn-success mb-2 m-3">Actualizar</button>
      </form>
      <div th:if="${actualizado}">
        <h3 class="m-3">El producto fue actualizado con éxito</h3>
      </div>
      <div th:if="${actualizado} == false">
        <h3 class="m-3" th:text="${errorActualizado}"></h3>
      </div>
    </div>
  </main>

</body>

</html>
