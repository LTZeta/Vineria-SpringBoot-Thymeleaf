<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Actualizar producto a proveedor</title>
</head>

<body>

    <header>
        <div class="encabezado">
            <h1 class="nombre-empresa">Distribuidora Don Torcuato</h1>
        </div>
        <div class="items">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-itemS">
                    <a class="nav-link link link-dark" th:href="@{/productos}">Productos</a>
                </li>
                <li>
                    <a class="nav-link link link-dark" th:href="@{/productos/inventario}">Inventario</a>
                </li>
                <li>
                    <a class="nav-link link link-dark" th:href="@{/clientes}">Clientes</a>
                </li>
                <li>
                    <a class="nav-link link link-dark" th:href="@{/proveedores}">Proveedores</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <h2 class="m-3" th:text="${titulo}"></h2>
        <div>
            <form class="m-3" th:action="@{/proveedores/actualizarProducto}" method="post">
                <input type="number" hidden th:value="${proveedor.id}" name="idProveedor">
                <input type="number" hidden th:value="${proveedorProducto.id}" name="idProveedorProducto">
                <div class="form-group crear-general-form">
                    <label for="producto">PRODUCTO</label>
                    <span id="productoHelp" class="form-text text-muted"><h4 th:text="${proveedorProducto.producto.descripcion}"></h4></h4></span>
                </div>
                <br>
                <div class="form-group crear-general-form">
                    <label for="precio">PRECIO</label>
                    <input th:value="${proveedorProducto.precio}" type="precio" class="form-control" id="precio"
                        name="precio" placeholder="Precio">
                </div>
                <br>
                <button type="submit" class="btn btn-success mb-2 m-3">Actualizar</button>
            </form>
            <div th:if="${actualizado}">
                <h3 class="m-3">El producto fue actualizado con Ã©xito</h3>
            </div>
            <div th:if="${actualizado} == false">
                <h3 class="m-3" th:text="${errorActualizado}"></h3>
            </div>
        </div>
    </main>

</body>

</html>
