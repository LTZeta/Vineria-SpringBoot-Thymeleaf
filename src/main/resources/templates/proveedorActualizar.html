<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Actualizar proveedor</title>
</head>

<body>

  <header>
    <div class="encabezado">
      <h1 class="nombre-empresa">Distribuidora Don Torcuato</h1>
    </div>
    <div class="items">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-itemS">
          <a class="nav-link link link-dark" th:href="@{/productos}">Productos</a>
        </li>
        <li>
          <a class="nav-link link link-dark" th:href="@{/productos/inventario}">Inventario</a>
        </li>
        <li>
          <a class="nav-link link link-dark" th:href="@{/clientes}">Clientes</a>
        </li>
        <li>
          <a class="nav-link link link-dark" th:href="@{/proveedores}">Proveedores</a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <h2 class="m-3">Actualizar proveedor</h2>
    <div th:each="proveedor : ${proveedor}">
      <form class="m-3" th:action="@{/proveedores/actualizarProveedor}" method="post">
        <input type="number" hidden th:value="${proveedor.id}" name="id">
        <div class="form-group crear-general-form">
          <label for="nombre">NOMBRE</label>
          <input th:value="${proveedor.nombre}" type="nombre" class="form-control" id="nombre" name="nombre"
            aria-describedby="proveedorHelp" placeholder="Ingresa nombre del proveedor">
          <small id="proveedorHelp" class="form-text text-muted">Ej: Soria</small>
        </div>
        <br>
        <div class="form-group crear-general-form">
          <label for="localidad">LOCALIDAD</label>
          <input th:value="${proveedor.localidad}" type="localidad" class="form-control" id="localidad" name="localidad"
            placeholder="Localidad">
          <small id="proveedorHelp" class="form-text text-muted">Ej: Virreyes</small>
        </div>
        <br>
        <button type="submit" class="btn btn-success mb-2 m-3">Actualizar</button>
      </form>
      <div th:if="${actualizado}">
        <h3 class="m-3">El proveedor fue actualizado con Ã©xito</h3>
      </div>
      <div th:if="${actualizado} == false">
        <h3 class="m-3" th:text="${errorActualizado}"></h3>
      </div>
    </div>
  </main>

</body>

</html>
